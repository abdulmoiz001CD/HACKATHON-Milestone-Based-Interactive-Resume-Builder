<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Interactive Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Interactive Resumer</h1>
    <form id="resume-form">
        <section>
            <h2>Personal Information</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            
            <label for="phone">Phone:</label>
            <input type="number" id="phone" required>
        </section>

        <section>
            <h2>Education</h2>
            <label for="degree">Degree:</label>
            <input type="text" id="degree" required>
            
            <label for="institution">Institution:</label>
            <input type="text" id="institution" required>
            
            <label for="graduation-year">Graduation Year:</label>
            <input type="text" id="graduation-year" required>
        </section>

        <section>
            <h2>Work Experience</h2>
            <label for="job-title">Job Title:</label>
            <input type="text" id="job-title">
            
            <label for="company">Company:</label>
            <input type="text" id="company">
            
            <label for="job-years">Years:</label>
            <input type="text" id="job-years">
        </section>

        <section>
            <h2>Skills</h2>
            <label for="skills">Skills:</label>
            <textarea id="skills" required></textarea>
        </section>

        <button type="submit">Generate Resume</button>
    </form>

    <div id="resume-output"></div>
    <script src="script.js"></script>
</body>
</html>
